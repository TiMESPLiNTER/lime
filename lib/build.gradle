checkstyle {
    configFile = rootProject.file('./checkstyle.xml')
}

java {
    withSourcesJar()
}

subprojects {
    plugins.withId('java-library') {
        publishing {
            publications {
                release(MavenPublication) {
                    from components.release
                }
            }
        }
    }
}
